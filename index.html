<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Folder Structure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Root Folder -->
            <div class="folder">
                <p class="menu-header" onclick="toggleMenu(this)">
                    <span class="folder-indicator">+</span>
                    Framework
                </p>
                <ul class="submenu">
                    <!-- Subfolder 1 -->
                    <li class="folder">
                        <p class="menu-header" onclick="toggleMenu(this)">
                            <span class="folder-indicator">+</span>
                            features
                        </p>
                        <ul class="submenu">
                            <li class="folder">
                                <p class="menu-header" onclick="toggleMenu(this)">
                                    <span class="folder-indicator">+</span>
                                    layout
                                </p>
                            </li>
                            <li class="folder">
                                <p class="menu-header" onclick="toggleMenu(this)">
                                    <span class="folder-indicator">+</span>
                                    lookandfeel
                                </p>
                            </li>
                            <li class="folder">
                                <p class="menu-header" onclick="toggleMenu(this)">
                                    <span class="folder-indicator">+</span>
                                    menu
                                </p>
                            </li>
                        </ul>
                    </li>
                    <!-- Subfolder 2 -->
                    <li class="folder">
                        <p class="menu-header" onclick="toggleMenu(this)">
                            <span class="folder-indicator">+</span>
                            markup
                        </p>
                        <ul class="submenu">
                            <li class="folder">
                                <p class="menu-header" onclick="toggleMenu(this)">
                                    <span class="folder-indicator">+</span>
                                    theme
                                </p>
                                <ul class="submenu">
                                    <li><span>alert.gif</span></li>
                                    <li><span>alert.theme</span></li>
                                    <li><span>greyout.theme</span></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

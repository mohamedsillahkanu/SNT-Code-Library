<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Project with Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar with collapsible menu -->
  <div class="sidebar">
    <button class="collapsible">Menu 1</button>
    <div class="content">
      <ul>
        <li><a href="#" onclick="loadContent('page1.html')">Page 1</a></li>
        <li><a href="#" onclick="loadContent('page2.html')">Page 2</a></li>
      </ul>
    </div>

    <button class="collapsible">Menu 2</button>
    <div class="content">
      <ul>
        <li><a href="#" onclick="loadContent('page3.html')">Page 3</a></li>
        <li><a href="#" onclick="loadContent('page4.html')">Page 4</a></li>

    </div>

    <h1>Welcome to My Project</h1>
    <div id="page-content">
      <p>This is the main area where the selected content will appear.</p>
    </div>
  </div>

  <script src="scripts.js"></script>

</html>

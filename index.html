<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snt-r-english</title>
    <link rel="icon" href="https://raw.githubusercontent.com/numalariamodeling/snt-library/00f5d017420687693cc53237562750b8abfba6ed/numalaria_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Hubot Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .sidebar-header {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.5em;
        }

        .search-bar {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        /* Sidebar Button Grid */
        .sidebar-button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sidebar-button {
            padding: 10px;
            background-color: #555;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #47B5FF;
        }

        .sidebar-button.active {
            background-color: #47B5FF;
        }

        .sidebar-button.disabled {
            pointer-events: none;
            cursor: default;
        }

        /* Menu Links */
        .menu-header {
            margin: 15px 0;
            font-weight: bold;
        }

        .menu-link {
            color: #47B5FF;
            text-decoration: none;
        }

        .menu-link:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="loadLandingPage()">

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Code Library for Subnational Tailoring</h2>
        </div>

        <input type="text" class="search-bar" placeholder="Search..." maxlength="15"> <!-- Shortened search bar -->

        <!-- Sidebar button grid -->
        <div class="sidebar-button-grid">
            <a href="https://mohamedsillahkanu.github.io/SNT-Code-Library/#Overview" class="sidebar-button active disabled" onclick="return false;">R En</a>
            <a href="https://numalariamodeling.github.io/snt-code-library-french-version/" class="sidebar-button" onclick="setActiveButton(this);">R FR</a>
            <a href="https://numalariamodeling.github.io/snt-python-english-version/" class="sidebar-button" onclick="setActiveButton(this);">py EN</a>
            <a href="https://numalariamodeling.github.io/snt-python-french-version/" class="sidebar-button" onclick="setActiveButton(this);">py FR</a>
        </div>

        <!-- Menu Links -->
        <div class="menu">
            <p class="menu-header">
                <a href="#Overview" class="menu-link" onclick="loadContent('overview')">
                    <span class="menu-text">Overview</span>
                </a>
            </p>
        </div>

        <!-- Additional menu content remains the same -->

    </div>
    <div class="main-content">
        <div id="content">
            <!-- Overview content will be loaded here -->
        </div>
    </div>
</div>

<script>
    // Set the default landing page on page load
    function loadLandingPage() {
        if (window.location.hash === '' || window.location.hash === '#') {
            window.location.href = 'https://mohamedsillahkanu.github.io/SNT-Code-Library/#Overview';
        } else {
            loadContent(window.location.hash.substring(1));
        }
    }

    // Load content dynamically based on link clicked
    function loadContent(contentId) {
        const contentElement = document.getElementById('content');
        // For simplicity, we'll just show a placeholder text. You can modify this to load actual content.
        contentElement.innerHTML = `<h2>${contentId}</h2><p>Content for ${contentId} goes here...</p>`;
    }

    // Set active button style and ensure R En button is always active and non-clickable
    function setActiveButton(button) {
        // Remove active class from all buttons
        const buttons = document.querySelectorAll('.sidebar-button');
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add active class to the clicked button
        if (!button.classList.contains('disabled')) {
            button.classList.add('active');
        }
    }
</script>

</body>
</html>

name: R-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1.0'  # Specify the R version

    - name: Set up R environment with renv
      run: |
        R -e 'install.packages("renv")'
        R -e 'renv::restore()'  # This restores the environment from renv.lock

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("dplyr", "ggplot2"))'  # Add any additional packages you need

    - name: Run tests
      run: |
        Rscript -e 'devtools::test()'  # Modify this to run your tests
